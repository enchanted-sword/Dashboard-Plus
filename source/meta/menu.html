<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="../libraries/jquery.min.js"></script>
    <script src="../libraries/coloris.js"></script>
    <link rel="stylesheet" href="../libraries/coloris.css"/>
    <link rel="stylesheet" href="menu.css"/>
  </head>
  <body>
    <main id="ui-menu">
      <nav id="ui-tabs">
        <button class="ui-tab" target="features" active="true">features</button>
        <button class="ui-tab" target="manage">manage</button>
        <button class="ui-tab" target="about">about</button>
      </nav>
      <section class="ui-section" id="ui-features" active="true">
        <nav id="ui-featureTabs">
          <div class="ui-row">
            <button class="ui-featureTab" target="all" active="true">all features</button>
            <button class="ui-featureTab" target="search" active="false">
              <input id="ui-featureSearch" type="text" placeholder="search">
            </button>
          </div>
          <div class="ui-row">
            <button class="ui-featureTab" target="dashboard">dashboard</button>
            <button class="ui-featureTab" target="navigation">navigation</button>
            <button class="ui-featureTab" target="activity">activity</button>
            <button class="ui-featureTab" target="sidebar">sidebar</button>
          </div>
          <div class="ui-row">
            <button class="ui-featureTab" target="posts">posts</button>
            <button class="ui-featureTab" target="messaging">messaging</button>
            <button class="ui-featureTab" target="appearance">appearance</button>
            <button class="ui-featureTab" target="utility">utility</button>
          </div>
        </nav>
        <div class="ui-featureCategory" id="ui-all" active="true"></div>
        <div class="ui-featureCategory" id="ui-search"></div>
        <div class="ui-featureCategory" id="ui-dashboard"></div>
        <div class="ui-featureCategory" id="ui-navigation"></div>
        <div class="ui-featureCategory" id="ui-activity"></div>
        <div class="ui-featureCategory" id="ui-sidebar"></div>
        <div class="ui-featureCategory" id="ui-posts"></div>
        <div class="ui-featureCategory" id="ui-messaging"></div>
        <div class="ui-featureCategory" id="ui-appearance"></div>
        <div class="ui-featureCategory" id="ui-utility"></div>
        <ul id="ui-featureContainer">
          <style id="ui-searchFilter"></style>
          <div style="position: sticky; top: 0; z-index: 100; border-top: 12px solid rgb(var(--white));"></div>
        </ul>
      </section>
      <section class="ui-section" id="ui-manage">
        <ul class="ui-card">
          <li class="ui-preferenceIo">
            <button id="ui-import">import preferences</button>
            <button id="ui-export">export preferences</button>
          </li>
          <li category="dashboard" name="hideDashboardTabs">
            <div class="ui-primaryContent">
              <h2>use active tumblr palette in menu</h2>
              <div class="ui-inputWrapper" type="toggle">
                <input class="ui-toggle" type="checkbox" id="ui-manage-inheritColors" name="inheritColors">
                <label for="ui-manage-inheritColors" name="inheritColors">toggle use active tumblr palette in menu</label>
              </div>
            </div>
          </li>
        </ul>
        <a style="margin: 8px;" href="menu.html">debug</a>
      </section>
      <section class="ui-section" id="ui-about">
        <ul class="ui-card">
          <a href="https://github.com/enchanted-sword/dashboard-plus" target="_blank" class="ui-aboutLink">github</a>
          <a href="https://github.com/enchanted-sword/dashboard-plus/blob/main/changelog.md" target="_blank" class="ui-aboutLink">changelog</a>
          <a href="https://github.com/enchanted-sword/dashboard-plus/issues/" target="_blank" class="ui-aboutLink">report a bug</a>
          <a href="https://tumblr.com/dragongirlsnout" target="_blank" class="ui-aboutLink">my tumblr!</a>
          <a href="https://www.paypal.com/paypalme/dragongirled" target="_blank" class="ui-aboutLink">support my work!</a>
        </ul>
      </section>
    </main>
    
    <script src="menu.js"></script>
  </body>
</html>
